<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<style>
    .top{
        width: 150px;
        height: 150px;
        background-color: blue;
        border-radius: 50%;
        font-size: 35px;
        text-align: center;
        line-height: 150px;
        position: fixed;
        right:30px;
        bottom:40px;
        display: none;
    }
    .box{
        width: 450px;
        height:3000px;
        border:2px solid yellow;
        margin:0 auto;
    }
</style>
<body>
    <div class="box"></div>
    <div class="top">Top</div>
</body>
</html>
<script>
    let top1 = document.querySelector('.top');
    window.onscroll = function(){
       var scrollTop = document.documentElement.scrollTop||document.body.scrollTop||window.scrollY||window.pageYOffset;
       if(scrollTop >200){
        top1.style.display = "block";
       }else{
        top1.style.display = "none";
       }
    }
    top.onclick = function(){
        window.scroll(0,0);
    }
</script>
